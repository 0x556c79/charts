# Image related
- variable: image
  description: "Docker Image Details"
  group: "Container Images"
  schema:
    type: dict
    required: true
    attrs:
      - variable: repository
        description: "Docker image repository"
        label: "Image repository"
        group: "Container Images"
        schema:
          type: string
          required: true
      - variable: tag
        description: "Tag to use for specified image"
        label: "Image Tag"
        group: "Container Images"
        schema:
          type: string
          default: "latest"
      - variable: pullPolicy
        description: "Docker Image Pull Policy"
        label: "Image Pull Policy"
        group: "Container Images"
        schema:
          type: string
          default: "IfNotPresent"
          enum:
            - "IfNotPresent"
            - "Always"
            - "Never"

# Configurable CMD / Entrypoint / Environment Variables
- variable: containerCommand
  description: "Commands to execute inside container overriding image CMD default"
  label: "Container CMD"
  group: "Container Entrypoint"
  schema:
    type: list
    items:
      - variable: command
        description: "Container Command"
        label: "Command"
        schema:
          type: string
- variable: containerArgs
  description: "Specify arguments for container command"
  label: "Container Args"
  group: "Container Entrypoint"
  schema:
    type: list
    items:
      - variable: arg
        description: "Container Arg"
        label: "Arg"
        schema:
          type: string
- variable: containerEnvironmentVariables
  description: "Container Environment Variables"
  label: "Container Environment Variables"
  group: "Container Entrypoint"
  schema:
    type: list
    items:
      - variable: environmentVariable
        description: "Container Environment Variable"
        label: "Container Environment Variable"
        schema:
          type: dict
          attrs:
            - variable: name
              description: "Environment Variable Name"
              label: "Environment Variable Name"
              schema:
                type: string
                required: true
            - variable: value
              description: "Environment Variable Value"
              label: "Environment Variable Value"
              schema:
                type: string
                required: true

# Networking options
- variable: externalInterfaces
  description: "Add External Interfaces"
  label: "Add external Interfaces"
  group: "Networking"
  schema:
    type: list
    items:
      - variable: interfaceConfiguration
        description: "Interface Configuration"
        label: "Interface Configuration"
        schema:
          type: dict
          $ref:
            - "normalise/interfaceConfiguration"
          attrs:
            - variable: hostInterface
              description: "Please specify host interface"
              label: "Host Interface"
              schema:
                type: string
                required: true
                $ref:
                  - "definitions/interface"
            - variable: ipam
              description: "Define how IP Address will be managed"
              label: "IP Address Management"
              schema:
                type: dict
                required: true
                attrs:
                  - variable: type
                    description: "Specify type for IPAM"
                    label: "IPAM Type"
                    schema:
                      type: string
                      required: true
                      enum:
                        - "dhcp"
                        - "static"
                      show_subquestions_if: "static"
                      subquestions:
                        - variable: staticIPConfigurations
                          label: "Static IP Addresses"
                          schema:
                            type: list
                            items:
                              - variable: staticIP
                                label: "Static IP"
                                schema:
                                  type: ipaddr
                                  cidr: true
                        - variable: staticRoutes
                          label: "Static Routes"
                          schema:
                            type: list
                            items:
                              - variable: staticRouteConfiguration
                                label: "Static Route Configuration"
                                schema:
                                  type: dict
                                  attrs:
                                    - variable: destination
                                      label: "Destination"
                                      schema:
                                        type: ipaddr
                                        cidr: true
                                        required: true
                                    - variable: gateway
                                      label: "Gateway"
                                      schema:
                                        type: ipaddr
                                        cidr: false
                                        required: true

# Storage Options
# Host path based volumes
- variable: hostPathVolumes
  label: "Host Path Volumes"
  schema:
    type: list
    items:
      - variable: hostPathConfiguration
        label: "Host Path Configuration"
        schema:
          type: dict
          attrs:
            - variable: hostPath
              label: "Host Path"
              schema:
                type: hostpath
                required: true
            - variable: mountPath
              label: "Mount Path"
              description: "Path where host path will be mounted inside the pod"
              schema:
                type: path
                required: true
            - variable: readOnly
              label: "Read Only"
              schema:
                type: boolean
                default: false
