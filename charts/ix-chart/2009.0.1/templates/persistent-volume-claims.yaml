{{- range $index, $claim := .Values.persistentVolumeClaims }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ix-pv-claim-{{ $.Release.Name }}-{{ $index }}
spec:
  storageClassName: ix-storage-class-{{ $.Release.Name }}
  resources:
    requests:
      storage: {{ $claim.capacity }}
  accessModes:
    - ReadWriteMany
{{- end }}
